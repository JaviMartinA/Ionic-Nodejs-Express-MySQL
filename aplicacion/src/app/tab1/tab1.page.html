<ion-header [translucent]="true">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <ion-toolbar>
    <ion-title>
      Angular CRUD
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-title>Añade un producto</ion-title>
  <ion-item>
    <ion-input [(ngModel)]="nombre" placeholder="Nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]="precio" placeholder="Precio" type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]="imagen" placeholder="Enlace de la imagen"></ion-input>
  </ion-item>
    <ion-button expand="block"(click)="insert()">Añadir</ion-button>
    <ion-item>
      <ion-input [(ngModel)]="id" placeholder="Introduce id para modificar" type="number"></ion-input>
    </ion-item>
    <ion-button expand="block"(click)="modify()">Modificar</ion-button>
</ion-content>
