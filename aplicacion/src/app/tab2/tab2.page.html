<ion-header [translucent]="true">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <ion-toolbar>
    <ion-title>
      Productos
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-input [(ngModel)]="id" placeholder="Añade id para eliminar" type="number"></ion-input>
  <ion-button expand="block"(click)="delete()">Eliminar</ion-button>
  <ion-list>
    <ion-item *ngFor="let item of productos">
      <ion-label>
        <h2>ID:{{item.id}}</h2>
        <h2>Producto:{{item.nombre}}</h2>
        <h2>Precio:{{item.precio}} €</h2>
        <p><img src="{{item.imagen}}"></p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
